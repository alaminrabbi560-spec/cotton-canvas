<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotton Canvas</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f0f0f;
  color:white;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:black;
}

.logo{
  font-size:22px;
  font-weight:700;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
}

.cart-btn{
  background:white;
  color:black;
  padding:8px 15px;
  border:none;
  cursor:pointer;
  border-radius:5px;
}

.hero{
  text-align:center;
  padding:70px 20px;
}

.hero h1{
  font-size:42px;
}

.products{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  padding:40px;
}

.card{
  background:#1a1a1a;
  margin:15px;
  padding:15px;
  border-radius:12px;
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:220px;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

.btn{
  margin-top:10px;
  padding:8px 15px;
  background:white;
  color:black;
  border:none;
  cursor:pointer;
  border-radius:5px;
}

.cart{
  position:fixed;
  right:-320px;
  top:0;
  width:300px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.4s;
  overflow:auto;
}

.cart.active{
  right:0;
}

.cart h2{
  text-align:center;
}

.cart-item{
  margin-bottom:15px;
  border-bottom:1px solid #333;
  padding-bottom:8px;
}

.remove{
  background:red;
  color:white;
  border:none;
  padding:3px 8px;
  cursor:pointer;
  border-radius:4px;
  margin-left:5px;
}

@media(max-width:768px){
  .products{
    flex-direction:column;
    align-items:center;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">COTTON CANVAS</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <button class="cart-btn" onclick="toggleCart()">Cart</button>
  </nav>
</header>

<section class="hero">
  <h1>Streetwear Redefined</h1>
  <p>Premium T-Shirts Collection</p>
</section>

<section class="products">

  <div class="card">
    <img src="https://via.placeholder.com/220x260">
    <h3>Black Oversized Tee</h3>
    <p>৳899</p>
    <button class="btn" onclick="addToCart('Black Oversized Tee',899)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/220x260">
    <h3>Graphic Street Tee</h3>
    <p>৳999</p>
    <button class="btn" onclick="addToCart('Graphic Street Tee',999)">Add to Cart</button>
  </div>

</section>

<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3 id="total">Total: ৳0</h3>
  <button class="btn" onclick="checkout()">Order via WhatsApp</button>
</div>

<script>

let cart = [];

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}

function addToCart(name, price){
  let existing = cart.find(item => item.name === name);
  if(existing){
    existing.qty++;
  } else {
    cart.push({name, price, qty:1});
  }
  updateCart();
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function updateCart(){
  let container = document.getElementById("cart-items");
  container.innerHTML = "";
  let total = 0;

  cart.forEach((item,index)=>{
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="cart-item">
        ${item.name}<br>
        ৳${item.price} x ${item.qty}
        <button class="remove" onclick="removeItem(${index})">X</button>
      </div>
    `;
  });

  document.getElementById("total").innerText = "Total: ৳" + total;
}

function checkout(){
  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  let message = "Order Details:%0A";
  cart.forEach(item=>{
    message += item.name + " x " + item.qty + " - ৳" + (item.price * item.qty) + "%0A";
  });

  window.open("https://wa.me/8801712345678?text=" + message);
}

</script>

</body>
</html>
